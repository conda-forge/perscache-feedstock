{% set name = "perscache" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/perscache-{{ version }}.tar.gz
  sha256: 9eaec00bff71d2d9b00f5f9acbd3313ef0ec88d05045cbf2dc373602ed5bf44c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pbr
    - pip
  run:
    - python >=3.6
    - beartype
    - cloudpickle
    - icontract

test:
  imports:
    - perscache
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leshchenko1979/perscache
  summary: 'An easy to use decorator for persistent memoization: like `functools.lrucache`, but results can be saved in any format to any storage.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
